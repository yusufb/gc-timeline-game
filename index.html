<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GC API Timeline</title>
    <meta name="description" content="GC API Timeline game for GC Hackathon December 2022">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="GC API Timeline Game">

    <link rel="stylesheet" href="css/vendor/bulma.min.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/vendor/dragula.min.css">

</head>

<body>

<div class="container is-centered has-text-centered">

    <section id="game-update" class="section is-hidden">
        <article class="message is-danger">
            <div class="message-body">
                <strong class="is-size-4">You lose :/</strong>
                <br/>
                <button class="button is-danger mt-5" onclick="restartGame();">Restart?</button>
            </div>
        </article>
    </section>

    <section class="section" id="top">
        <div class="container">

            <div class="is-centered mb-2">
                <strong>Drag the following event and drop it to the correct place in <a
                    href="https://developer.gocardless.com/api-reference#overview-changelog"
                    target="_blank">GoCardless API Changelog</a> Timeline &darr;</strong>
            </div>
            <div id="top-card" class="columns is-centered">

            </div>


        </div>
    </section>

    <section class="section pt-0" id="info">
        <div class="container has-background-info-light">
            Current score: <strong id="score"></strong> &middot; Remaining lives: <strong
                id="curr-lives"></strong>/<span id="initial-lives"></span>
        </div>
    </section>

    <section class="section p-0">
        <section class="section py-0">
            <div class="is-centered">
                <strong>GoCardless API Changelog Timeline</strong>
            </div>
        </section>

        <section class="section pt-2 px-0" id="bottom">
            <div class="columns">
                <div class="column is-1"></div>
                <div class="column">
                    <div id="bottom-cards" class="columns px-large has-background-info-lighter">

                    </div>
                </div>
                <div class="column is-1"></div>
            </div>


        </section>

    </section>


</div>

<script src="js/vendor/dragula.min.js"></script>
<script src="js/vendor/marked.min.js"></script>
<script src="js/data.js"></script>
<script src="js/main.js"></script>
</body>

</html>
